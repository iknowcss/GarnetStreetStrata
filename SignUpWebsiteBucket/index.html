<!doctype html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://unpkg.com/purecss@2.0.3/build/pure-min.css" integrity="sha384-cg6SkqEOCV1NbJoCu11+bm0NvBRc8IYLRGXkmNrqUBfTjmMYwNKPWBTIKyw9mHNJ" crossorigin="anonymous">
  <link rel="stylesheet" href="./index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Garnet Street Strata</title>
</head>
<body>
  <div class="main">
    <h1 class="main-heading">Garnet Street Strata</h1>
    <div class="sign-up-form-container">
      <form class="pure-form pure-form-stacked sign-up-form">
        <fieldset>
          <legend>Sign-up for strata notifications</legend>

          <span>
            Receive notifications from the strata committee about upcoming building works and community events!
          </span>

          <label for="mobileNumber">Mobile phone number <span class="required-asterisk">*</span></label>
          <input type="tel" id="mobileNumber" placeholder="0400 000 000" required="" class="pure-input-1">

          <label for="occupantType">I am <span class="required-asterisk">*</span></label>
          <select id="occupantType" class="pure-input-1" required>
            <option value="OWNER">an owner</option>
            <option value="RENTER">a renter</option>
          </select>

          <label for="unitNumber">Unit number</label>
          <input type="number" id="unitNumber" placeholder="Unit" maxlength="2" class="pure-input-1-3" min="1" max="99">

          <label for="acceptTermsCheckbox">
            <div class="sign-up-form__accept-terms-label">
              <span class="sign-up-form__accept-terms-checkbox">
                <input type="checkbox" id="acceptTermsCheckbox" value="accept" required/>
              </span>
              <span class="sign-up-form__accept-terms-label-text">
                I consent to receive occasional informational messages from the strata committee of Strata Plan 21620
                for 76-80 Garnet Street, Hurlstone Park NSW.
              </span>
            </div>
          </label>

          <button type="submit" class="pure-button pure-button-primary">Sign-up</button>
        </fieldset>
      </form>
    </div>
  </div>
</body>
</html>
