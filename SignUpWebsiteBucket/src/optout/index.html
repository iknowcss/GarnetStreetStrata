  <title>Garnet Street Strata</title>

<body>
<div class="main">
  <h1 class="main-heading">Garnet Street Strata</h1>
  <section class="main-content">
    <div class="gss-form-container" id="OptOutFormContainer">
      <form class="pure-form pure-form-stacked gss-form" id="OptOutForm" method="POST">
        <fieldset>
          <legend>Opt-out of strata notifications</legend>

          <span>
            Sorry to see you go! Please provide your mobile number to stop receiving notifications from the strata
            committee.
          </span>

          <input type="hidden" name="addressType" value="SMS">
          <label for="mobileNumber">Australian mobile number <span class="gss-form-required-asterisk">*</span></label>
          <input type="tel" id="mobileNumber" name="mobileNumber" placeholder="04" required="" class="pure-input-1">

          <div class="gss-form-error-row" style="display:none"></div>

          <div class="gss-form-submit-row">
            <button type="submit" class="pure-button pure-button-primary gss-form-submit-button">Opt-out</button>
            <div class="gss-form-submit-spinner">

                </svg>
            </div>
          </div>
        </fieldset>
      </form>
    </div>

    <div style="display:none" id="OptOutResultContainer">
      <h2 class="gss-form-result__heading">You have been unsubscribed from all future messages.</h2>

</div>

</html>
